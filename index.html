<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="product-image">
        <img src="https://i.ibb.co/CPrsvVh/headset.png" alt="headset" />
      </div>
      <div class="product-details">
        <div class="tag">Free shipping</div>
        <div class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</div>

        <div class="price">
          <div class="old-price">1 599,-</div>
          <div class="new-price">799,-</div>
          <div class="alert">
            The offer is valid until April 3 or as long as stock lasts!
          </div>
        </div>
        <button class="cart-btn-lg">Add to cart</button>

        <div class="number-in-stock">
          <div class="ellipse"></div>
          <div class="text">50+ pcs. in stock.</div>
        </div>

        <div class="cta-btns">
          <button class="add-to-cart">
            <img src="https://i.ibb.co/vjq0L61/Frame.png" alt="cart" />
            Add to cart
          </button>
          <button class="add-to-wishlist">
            <img src="https://i.ibb.co/LNQSGCR/heart.png" alt="heart" />
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
